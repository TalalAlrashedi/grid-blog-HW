<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل جديد</title>
  <link rel="stylesheet" href="register-login.css">
  <style>
    body {
      background-color: #f1f1f1;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
    <div class="back-home">
        <a href="./index.html">رجوع للصفحة الرئسية</a>
    </div>
  <div class="form-container">
    <h2>تسجيل جديد</h2>
    <form action="#">
      <div class="info">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" required>
      </div>
      <div >
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>
      </div>
      <div >
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>
        <label for="password">تأكيد كلمة المرور</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">إنشاء حساب</button>
    </form>
  </div>

</body>
</html>
